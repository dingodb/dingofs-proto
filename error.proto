syntax = "proto3";

package dingofs.pb.error;

option go_package = "dingofs/proto/error";

enum Errno {
  OK = 0;
  
  // common error
  EINTERNAL = 10000;
  EILLEGAL_PARAMTETER = 10001;
  ENOT_SUPPORT = 10002;
  ENOT_FOUND = 10003;
  EEXISTED = 10004;
  EBUSYING = 10005;
  ECOORDINATOR = 10006;
  EBACKEND_STORE = 10007;
  EREQUEST_FULL = 10008;
  EGEN_FSID = 10009;
  EREDIRECT = 10010;

  // cache error

  // backend store error
}

message Error {
  Errno errcode = 1;
  string errmsg = 2;
}
